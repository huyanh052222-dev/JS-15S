<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaQ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <style>
        /*
* Prefixed by https://autoprefixer.github.io
* PostCSS: v8.4.14,
* Autoprefixer: v10.4.7
* Browsers: last 4 version
*/

        body{
            margin: 0 auto;
            background-color: rgb(228, 228, 228);
            height: 100vh;
            height: -webkit-fill-available;
            height: 100svh;
            width: 100vw;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            font-family: 'Be Vietnam Pro';
            padding: 20px 0;
            box-sizing: border-box;
        }
        h1{
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
            padding: 0 10px;
            text-align: center;
        }
        .container{
            width: 100%;
            max-width: 90%;
            max-height: 90%;
            background-color: aliceblue;
            border-radius: 20px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                -ms-flex-direction: column;
                    flex-direction: column;
            gap: 10px;

            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            justify-content: flex-start;
            align-items: center;
        }

        .wrap{
            width: 100%;
            max-width: 90%;
            background-color: rgb(156, 198, 223);
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
            gap: 10px;
        }

        .question{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                    justify-content: space-between;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
        }
        .closeBtn{
            height: 24px;
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        .closeBtn img{
            height: 24px;
        }
        .closeBtn.active{
            -webkit-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                    transform: rotate(180deg);
        }


        .answer{
            display: none;
        }
        .answer.show{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top những câu hỏi ngớ ngẩn</h1>
        <div class="wrap">
            <div class="question">
                <div class="ques">Tại sao con người lại thích ăn thịt?</div>
                <div class="closeBtn" onclick="openFaQ(this)"><img src="./arrow_drop_down_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
            <div class="answer">I'm facking fine!</div>
        </div>

        <div class="wrap">
            <div class="question">
                <div class="ques">Tại sao cá biết bơi?</div>
                <div class="closeBtn" onclick="openFaQ(this)"><img src="./arrow_drop_down_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
            <div class="answer">I'm facking fine!</div>
        </div>

        <div class="wrap">
            <div class="question">
                <div class="ques">Tại sao chúng ta lại phải ngủ?</div>
                <div class="closeBtn" onclick="openFaQ(this)"><img src="./arrow_drop_down_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
            <div class="answer">I'm facking fine!</div>
        </div>

        <div class="wrap">
            <div class="question">
                <div class="ques">Tại sao nước biển lại mặn?</div>
                <div class="closeBtn" onclick="openFaQ(this)"><img src="./arrow_drop_down_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
            <div class="answer">I'm facking fine!</div>
        </div>
        
        <div class="wrap">
            <div class="question">
                <div class="ques">Tại sao đỉnh núi lại được gọi là ‘đỉnh’?</div>
                <div class="closeBtn" onclick="openFaQ(this)"><img src="./arrow_drop_down_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
            <div class="answer">I'm facking fine!</div>
        </div>
    </div>
    <script>
        function openFaQ(element){
            
            element.classList.toggle("active");

            const parent = element.closest('.wrap');
            const ans = parent.querySelector(".answer");

            ans.classList.toggle("show");
        }
    </script>
</body>
</html>
